<form name="clienteForm" novalidate>

	<label>Nome</label>
	<input type="text" ng-model="cliente.nome" name="nome" class="form-control" ng-required="true" ng-minlength="3" />
	 
	<label>Telefone</label>
	<input type="text" ng-model="cliente.telefone" name="telefone" class="form-control" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />

</form>

<br>

<a href="#/lista-clientes"><button class="btn btn-primary">VOLTAR</button></a>
