<form name="clienteForm" novalidate>


	<label style="text-decoration: underline; text-transform: uppercase; font-weight: bold;">Dados Pessoais</label>

	<div class="row">

		<div class="form-group col-md-8">
			<label>Nome</label>
			<input type="text" name="nome" ng-model="cliente.nome" class="form-control" ng-required="true" ng-minlength="3" />
			<div ng-show="clienteForm.$submitted || clienteForm.nome.$touched" class="div-error">
				<div ng-show="clienteForm.nome.$error.required">Digite o Nome.</div>
				<div ng-show="clienteForm.nome.$error.minlength">O Nome deve ter no m&iacute;nimo 3 caracteres.</div>
			</div>
		</div>

		<div class="form-group col-md-4">
			<label>Telefone</label>
			<input type="text" ng-model="cliente.telefone" name="telefone" class="form-control" ng-required="true"	 mask="(99)9?9999-9999"/>
			<div ng-show="clienteForm.$submitted || clienteForm.telefone.$touched" class="div-error">
				<div ng-show="clienteForm.telefone.$error.required">Digite o Telefone.</div>				
			</div>
		</div>

	</div>

	<label style="text-decoration: underline; text-transform: uppercase; font-weight: bold;">Endere&ccedil;o</label>

	<div class="row">

		<div class="form-group col-md-4">
			<label>Cep</label>
			 <input type="text" ng-model="cliente.endereco.cep" name="cep" class="form-control" mask="99999-999" placeholder="Informe o cep para buscar o endere&ccedil;o" ng-required="true" ng-blur="onBlur($event, cliente.endereco.cep)"/>
			<div ng-show="clienteForm.$submitted || clienteForm.endereco.cep.$touched" class="div-error">
				<div ng-show="clienteForm.cep.$error.required">Digite o Cep.</div>				
			</div>
		</div>

		<div class="form-group col-md-3">
			<label>Uf</label>
			<select class="form-control" ng-model="cliente.endereco.uf" ng-options="estado.Sigla as estado.Nome for estado in estados">
				<option value="">selecione...</option>
			</select>			
		</div>

		<div class="form-group col-md-5">
			<label>Cidade</label> <input type="text" ng-model="cliente.endereco.localidade" class="form-control" />
		</div>
		
		
	</div>

	
	<div class="row">
	
		<div class="form-group col-md-3">
			<label>Bairro</label> <input type="text" ng-model="cliente.endereco.bairro" class="form-control" />
		</div>
	
		<div class="form-group col-md-5">
			<label>Logradouro</label> <input type="text" ng-model="cliente.endereco.logradouro" class="form-control" />
		</div>

		<div class="form-group col-md-2">
			<label>Numero</label> <input type="text" id="numero" ng-model="cliente.endereco.numero" class="form-control" />
		</div>

		<div class="form-group col-md-2">
			<label>Complemento</label> <input type="text" ng-model="cliente.endereco.complemento" class="form-control" />
		</div>

	</div>

</form>

<br>
